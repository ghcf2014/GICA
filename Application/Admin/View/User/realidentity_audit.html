<extend name="Public/base" />
<block name="body">
	<div class="main-title">
        <h2>真实身份信息审核</h2>
	</div>

    <div id="auth_groups">
        <form class="form-horizontal" action="{:U('audit_save?id='.$id)}" method="post" enctype="application/x-www-form-urlencoded" >
			<label class="item-label">{$nickname}提交的真实身份审核</label>
            <volist name="_list" id="vo">
            <div class="data-table table-striped">
                 <table>
                    <tr>
                        <td class="tableleft">昵称：</td>
                        <td>【{$vo.borrow_name}】</td>
                    </tr>
                    <tr>
                        <td class="tableleft">真是姓名：</td>
                        <td>{$vo.real_name}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">身份证号：</td>
                        <td>{$vo.idcard}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">年龄：</td>
                        <td>{$vo.age}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">性别：</td>
                        <td>{$vo.sex}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">职业：</td>
                        <td>{$vo.zy}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">教育：</td>
                        <td>{$vo.education}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">身份证正面：</td>
                        <td>{$vo.card_img}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">身份证反面：</td>
                        <td>{$vo.card_back_img}</td>
                    </tr>
                    <tr>
                        <td class="tableleft">状态：</td>
                        <td>
                            <!-- <input type="radio" name="group_id" value="1">通过
                            <input type="radio" name="group_id" value="0">不通过 -->
                        </td>
                    </tr>
                </table>
            </div>
            </volist>
            <div style="margin-top: 10px;">
                <!-- <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确定</button> -->
                <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
        </form>
    </div>
</block>
<block name="script">
<script type="text/javascript">
    $(function(){
        var group = [{$user_groups}];
        $('.auth_groups').each(function(){
            if( $.inArray( parseInt(this.value,1),group )>-1 ){
                $(this).prop('checked',true);
            }
        });
    });
    // 导航高亮
    highlight_subnav('{:U('User/index')}');
</script>
</block>

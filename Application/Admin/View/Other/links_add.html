<extend name="Public/base" />

<block name="body">                   
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>合作单位内容列表</h2>
	</div>

	<div style="min-height: 399px;" id="main" class="main">
            
            <!-- nav -->
                        <!-- nav -->
            

            
	<script>
		function show_img(){
			$("#img_area").show();
		}
		function hide_img(){
			$("#img_area").hide();
		}
	</script>
	<div class="main-title cf">
		<h2>新增友情连接</h2>
	</div>
	<!-- 表单 -->
	<form id="form" action="/admin.php?s=/Addons/execute/_addons/SuperLinks/_controller/SuperLinks/_action/update.html" method="post" class="form-horizontal">
		<!-- 基础文档模型 -->
		<div id="tab1" class="tab-pane in tab1">
			<div class="form-item cf">
				<label class="item-label">站点名称<span class="check-tips">（请输入友情连接站点名称）</span></label>
				<div class="controls">
					<input class="text input-large" name="title" value="" type="text">
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">连接类型</label>
				<div class="controls">
				  <label class="checkbox"><input name="type" value="1" checked="checked" onclick="javascript:show_img()" type="radio">图片连接</label>
					<label class="checkbox"><input name="type" value="2" onclick="javascript:hide_img()" type="radio">普通连接</label>
				  				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">外链地址<span class="check-tips">（请填写带http://的全路径）</span></label>
				<div class="controls">
					<input class="text input-large" name="link" value="" type="text">
				</div>
			</div>
			<div class="form-item cf" id="img_area">
				<label class="item-label">站点图片</label>
				<div class="controls">
					<input id="upload_picture" type="file">
					<input id="cover_id" name="cover_id" value="" type="hidden">
					<div class="upload-img-box">
										</div>
				</div>
			</div>
		</div>
		<input name="id" value="" type="hidden">
		<div class="form-item cf">
			<input class="btn submit-btn hidden" value="确 定" type="submit">
			<input class="btn btn-return" value="重置" type="reset">
		</div>
	</form>

        </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>

	<script>
		//因此显示邮箱
		$("#upEmail").click(function() {
			$("#oldemail").hide();
			$("#newemail").show();

		});

		//隐藏修改邮箱地址
		$("#cancel").click(function() {
			$("#oldemail").show();
			$("#newemail").hide();
		});
	</script>
	<script>
		//确认修改邮箱地址
		$("#queryok")
				.click(
						function() {
							var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
							var emaildata = $('#emaildata').val();
							if (emaildata == "") {
								$('#msgSpan').html(
										"<font color='red'>变更邮箱地址不能为空！</font>");
								return false;
							} else {
								if (!reg.test(emaildata)) {
									$('#msgSpan')
											.html(
													"<font color='red'>请您输入正确的邮箱地址！</font>");
									return false;
								}
							}
							$("#form").submit();
						});

<block name="body"> <extend name="Base/common" /> <block
	name="body"> <!--content start-->
<div class="zh_cont_out">
	<div class="zh_cont">


		<!--zh_cont_l-->
		<include file="Public/left" />
		<!--zh_cont_r-->
		<div class="zh_cont_r">

			<!--安全设置-->
			<div class="tab">
				<h3>当前位置 > <span style="color: #D41010;">安全认证</span></h3>
				<div class="aqset_tab">
					<ul class="yhk_head">
					<a href="{:U('Home/User/profile')}"><li>登录密码</li></a>
					<a href="{:U('Userinfo/paypassword')}"><li>交易密码</li></a>
					<a href="{:U('Userinfo/usermailbanding')}"><li>邮箱认证</li></a>
					<a href="{:U('Userinfo/userfindpassbyphone')}" ><li class="cur">手机认证</li></a>
					<a href="{:U('Member/Userinfo/userselfset')}"><li>实名认证</li></a>
				</ul>
				<div class="aqset_tabC_out">
					<form action="{:U('userphone_save')}" method="post"
						class="form-horizontal" id="form">
						<!--手机验证-->
						<volist name="list" id="vo">
						<div class="aqset_tabC">
							<!-- <dl class="phone">
                                <dt>手机绑定：</dt>
                                <dd><input type="text" class="phone_txt"></dd>
                            </dl> -->

							<dl class="phone">
								<dt>原手机号码：</dt>
								<dd style="line-height: 42px;">{$vo.mobile}</dd>
							</dl>
							<dl class="phone">
								<dt>手机变更：</dt>
								<dd>
									<input type="text" class="phone_txt" name="mobile" id="mobile"
										value=""><input type="button" class="phone_btn"
										id="phone_btn" value="验证码发送">
								</dd>
							</dl>
							<dl class="phone">
								<dt>手机验证码：</dt>
								<dd>
									<input type="text" class="phone_txt"
										style="width: 150px; height: 36px;" id="checkcode"><span>输入您的手机验证码
									</span>
								</dd>
							</dl>
							<input type="button" class="yhk_btn ajax-post" value="提交"
								id="updatePhone" target-form="form-horizontal">
						</div>
						</volist>
					</form>
				</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
<!--content end--> <script type="text/javascript"
	src="__PUBLIC__/Admin/js/common.js"></script> <script>
		$("#phone_btn").click(function() {
			var mobile = $("#mobile").val();
			if (mobile == "") {
				alert("请填写变更的手机号码！");
				return false;
			}
		});
		$("#updatePhone").click(function() {
			var reg = /^(?:13\d|15\d|18\d)\d{5}(\d{3}|\*{3})$/;
			var mobile = $("#mobile").val();
			var checkcode = $("#checkcode").val();
			if (mobile == "") {
				alert("请填写变更的手机号码！");
				return false;
			}
			if (!reg.test(mobile)) {
				alert("请填写正确的手机号码！！");
				return false;
			}
			if (checkcode == "") {
				alert("请填写手机验证码！");
				return false;
			}
			$("#form").submit();
		});
	</script> </block>

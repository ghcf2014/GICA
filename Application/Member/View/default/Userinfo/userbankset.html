<block name="body"> <extend name="Base/common" /> <block
	name="body"> <!--content start-->
<div class="zh_cont_out">
	<div class="zh_cont">
		<h2>
			<a href="{:U('Index')}">我的账户</a>
		</h2>
		<include file="Public/left" />
		<div class="zh_cont_r">
			<div class="tab">
				<h3>当前位置>安全设置</h3>
				<p style="background: #d3cbc7; width: 947px; height: 1px;"></p>
				<ul class="aqset_tabH">
					<li><a href="{:U('Home/User/profile')}">登录密码</a></li>
					<li><a href="{:U('Userinfo/paypassword')}">交易密码</a></li>
					<li><a href="{:U('Userinfo/usermailbanding')}">邮箱设置</a></li>
					<li><a href="{:U('Userinfo/userfindpassbyphone')}">手机设置</a></li>
					<li><a href="{:U('Userinfo/userbankset')}" class="cur">银行卡</a></li>
					<li><a href="{:U('Userinfo/userselfset')}">身份证</a></li>
				</ul>
				<div class="aqset_tabC_out">
				<empty name="list">
					<form action="{:U('userbankset_save')}" method="post" id="form">
						<!--银行卡验证-->
						<div class="aqset_tabC">
							<dl class="yhk">
								<dt>平台昵称：{:get_username()}</dt>
								<dd></dd>
							</dl>
							<dl class="yhk">
								<dt>开户行：</dt>
								<dd>
									<input type="text" class="yhk_txt" name="bankName"
										id="bankName" value=""><span color="red"
										id="sBankName">输入您的开户银行名称</span>
								</dd>
							</dl>
							<dl class="yhk">
								<dt>支行：</dt>
								<dd>
									<input type="text" class="yhk_txt" name="subBankName"
										id="subBankName" value=""><span color="red"
										id="subBankNode">输入您的开户支行</span>
								</dd>
							</dl>
							<dl class="yhk">
								<dt>卡号：</dt>
								<dd>
									<input type="text" class="yhk_txt" name="bankCard"
										id="bankCard" value=""><span color="red"
										id="sBankCard">输入您的卡号 </span>
								</dd>
							</dl>
							<input type="button" class="yhk_btn" id="submitBank" value="提交">
						</div>
						</from>
						<!--身份证验证-->
						<div class="aqset_tabC" style="display: none">
							<p class="sfz">保障您的账户资金安全，通过认证后可参与投资，不可修改</p>
						</div>
						<else />
						<volist name="list" id="vo"> <!--银行卡验证-->
						<div class="aqset_tabC">
							<dl class="yhk">
								<dt>平台昵称：{:get_username()}</dt>
								<dd></dd>
							</dl>
							<dl class="yhk">
								<dt>开户行：</dt>
								<dd>
									<input type="text" class="yhk_txt" name="bankName"
										value="{$vo.bank_name}">
								</dd>
							</dl>
							<dl class="yhk">
								<dt>支行：</dt>
								<dd>
									<input type="text" class="yhk_txt" name="subBankName"
										value="{$vo.bank_address}">
								</dd>
							</dl>
							<dl class="yhk">
								<dt>卡号：</dt>
								<dd>
									<input type="text" class="yhk_txt" name="bankCard"
										value="{$vo.bank_num}">
								</dd>
							</dl>
						</div>
						</volist>
						<!--身份证验证-->
						<div class="aqset_tabC" style="display: none">
							<p class="sfz">保障您的账户资金安全，通过认证后可参与投资，不可修改</p>
						</div>
					</empty>
				</div>
			</div>
		</div>
	</div>
	<!--content end-->

	<script type="text/javascript" src="script/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		$("#submitBank").click(function() {
			var bankName = $("#bankName").val();
			var subBankName = $("#subBankName").val();
			var bankCard = $("#bankCard").val();
			if (bankName == "") {
				$("#sBankName").html("<font color='red'>请输入开户银行名称</font>");
				return false;
			}
			if (subBankName == "") {
				$("#sBankName").hide();
				$("#subBankNode").html("<font color='red'>请输入开户支行名称</font>");
				return false;
			}
			if (bankCard == "") {
				$("#sBankName").hide();
				$("#subBankNode").hide();
				$("#sBankCard").html("<font color='red'>请输入开户银行名称</font>");
				return false;
			}
			$("#form").submit();
		});
	</script>
</block>

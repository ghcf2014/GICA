<block name="body">
<extend name="Base/common"/>
<block name="body">
	<!--content start-->
	<div class="zh_cont_out">
    	<div class="zh_cont">
            <!--zh_cont_l-->
            <include file="Public/left" /> 
            <!--zh_cont_r-->
            <div class="zh_cont_r"><volist name="mlist" id="vo">
                <!--基本认证-->
                <div class="tab">
                    <form action="{:U('add?id='.$vb['id'])}" method="post">
                        <h3>当前位置 > <span style="color:#D41010;">基本认证</span></h3>
                        <div class="jbrz_con">
                        	<p class="warning"><b style="font-weight: normal;color: #b30000;">注意：</b>请填写真实有效的信息，一旦通过实名认证以下信息将不能修改</p>
                        	<dl class="jbrz">
                                <dt>手机号码</dt>
                                <dd><div class="txt" readonly id="idNo">{$vo.cell_phone}</div></dd>
                            </dl>

                            <dl class="jbrz">
                        		<dt>真实姓名</dt>
                                <if condition="$vo.real_name eq null">
                                    <dd><input type="text" class="txt" name="real_name" id="realName" /></dd>
                                <else/>
                                    <dd><div class="txt" name="real_name" id="realName">{$vo.real_name}</div></dd>
                                </if>
                        	</dl>
                        
	                        <dl class="jbrz">
	                        	<dt>身份证</dt>
                                <if condition="$vo.real_name eq null">
                                    <dd><input type="text" class="txt" name="idcard" id="idNo"/></dd>
                                <else/>
                                    <dd><div class="txt" name="idcard" id="idNo">{$vo.idcard}</div></dd>
                                </if>
	                        </dl>                      
                        
	                        <dl class="jbrz sex">
	                        	<dt>性别</dt>
	                            <dd><if condition="$vo.sex eq '1'">
	    	                        	男<input type="radio" class="radio" name="sex" value="1" checked="checked"/>
	    	                            女<input type="radio" class="radio" name="sex" value="0" />
	                                <elseif condition="$vo.sex eq '0'"/>
	    	                            男<input type="radio" class="radio" name="sex" value="1" />
	    	                            女<input type="radio" class="radio" name="sex" value="0" checked="checked"/>
	                                <else/>
	                                    男<input type="radio" class="radio" name="sex" value="1" />
	                                    女<input type="radio" class="radio" name="sex" value="0"/>	                                   
	                                </if>
	                            </dd>
	                        </dl>
                        
                        <dl class="jbrz">
                        	<dt>职业</dt>
                            <dd>
                            <if condition="$vo.zy eq null">
                                    <select name="zy"  class="inp50" style="font-size: 16px;height: 40px;">                                
                                       <option>----请选择----</option>    
                                       <option value="学生">学生</option>    
                                       <option value="工人">工人</option>   
                                       <option value="工程师">工程师</option>   
                                       <option value="公司职员">公司职员</option>   
                                       <option value="公司老板">公司老板</option>
                                       <option value="银行职员">银行职员</option>
                                       <option value="企业员工">企业员工</option>
                                       <option value="公司董事">公司董事</option>
                                       <option value="集团老总">集团老总</option>      
                                    </select>                                    
                                <else/>
                                    <div class="txt" name="idcard" id="idNo">{$vo.zy}</div>
                                </if>                            
                            </dd>
                        </dl>
                       
                        
                        <dl class="jbrz">
                        	<dt>教育</dt>
                            <dd>
                            <if condition="$vo.zy eq null">
                                    <select name="education"  class="inp50" style="font-size: 16px;height: 40px;">                                
                                       <option >----请选择----</option>    
                                       <option value="博士以上">博士以上</option>    
                                       <option value="博士">博士</option>   
                                       <option value="硕士">硕士</option>   
                                       <option value="研究生">研究生</option>   
                                       <option value="本科">本科</option>
                                       <option value="专科">专科</option>
                                       <option value="高中">高中</option>
                                       <option value="初中">初中</option>
                                       <option value="小学">小学</option>      
                                    </select>                                    
                                <else/>
                                    <div class="txt" name="idcard" id="idNo">{$vo.education}</div>
                                </if>                            
                            </dd>
                            
                        </dl>
                        
                        <dl class="jbrz adress">
                        	<dt>现居地址</dt>
                            <dd>
                                <if condition="$vo.province_now eq null">
                                    <select class="select" name="province_now" id="s1">
                                        <option></option>
                                    </select>
                                    <select class="select" name="city_now" id="s2">
                                        <option></option>
                                    </select>
                                    <select class="select" name="area_now" id="s3">
                                        <option></option>
                                    </select>
                                    
                                <else/>
                                    <div class="txt" name="idcard" id="idNo">{$vo.province_now}--{$vo.city_now}--{$vo.area_now}</div>
                                </if>                              
                            </dd>
                        </dl>
                        <p class="wxts"><b style="font-weight: normal;color: red;">温馨提示：</b>我们将严格对用户的所有资料进行保密。</p>
                        <div class="jbrz_sub_btn">
                        	<input type="submit" class="btn" value="保存"/>
                        </div>
                        </div>
                        
                    </form>
                </div>
                
                </volist>
            </div>
        </div>
    </div>

	<!--content end-->
	<script>
	$('#card_img').on('click', function(){
		// layer.msg('正在施工，无法更换')
    $.layer({
        type: 1,
        title: [
            '图片上传', 
            'background:#2B2E37; height:40px; color:#fff; border:none;' //自定义标题样式
        ],  //不显示默认标题栏
        offset : ['250px', ''],
        shade: [1], //不显示遮罩
        area: ['260px', '100px'],
        page: {html: '<form action="__URL__/upload" enctype="multipart/form-data" method="post"><input type="file"  name="filename" value=""><input  type="submit"  value="上传"></from>'},
    });
 });
	$('#card_back_img').on('click', function(){
		// layer.msg('正在施工，无法更换')
    $.layer({
        type: 1,
        title: [
            '图片上传', 
            'background:#2B2E37; height:40px; color:#fff; border:none;' //自定义标题样式
        ],  //不显示默认标题栏
        offset : ['250px', ''],
        shade: [1], //不显示遮罩
        area: ['260px', '100px'],
        page: {html: '<form action="__URL__/upload_back" enctype="multipart/form-data" method="post"><input type="file"  name="filename" value=""><input  type="submit"  value="上传"></from>'},
    });
 });

</script>
<body onload="setup();preselect('广东省');promptinfo();">     
</body>
</block>

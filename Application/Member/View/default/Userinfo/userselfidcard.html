		<script type="text/javascript">
	//提交基本资料 start-->
	var timers = 180;
	var tipId;
	var flags = false;
	$(function() {
		//当用户再次输入手机号码时候 add by lw
		$("#cellPhone").change(
				function() {
					var phone = $("#cellPhone").val();
					if ($("#cellPhone").val() == "") {
						$("#u_cellPhone").attr("class", "formtips onError");
						$("#u_cellPhone").html("请填写手机号码！");
					} else if ((!/^1[3,4,5,8]\d{9}$/
							.test($("#cellPhone").val()))) {
						$("#u_cellPhone").attr("class", "formtips onError");
						$("#u_cellPhone").html("请正确填写手机号码！");
					} else {
						$("#u_cellPhone").attr("class", "formtips");
						$("#u_cellPhone").html("");
						if ($("#clickCode5").html() != "重新发送验证码"
								|| $("#clickCode").html() != "点击获取验证码") {
							//当处在发送中的状态时候
							window.clearInterval(tipId);
							flags = false;
							$("#clickCode5").html("点击获取验证码");
							$.post("removeCode.htm", "", function(data) {
							});//删除手机验证码
						}
					}
				});

		$("#clickCode5").click(function() {
			//验证手机号码
				if ($("#cellPhone").val() == "") {
					$("#u_cellPhone").attr("class", "formtips onError");
					$("#u_cellPhone").html("请填写手机号码！");
				} else if ((!/^1[3,4,5,8]\d{9}$/.test($("#cellPhone").val()))) {
					$("#u_cellPhone").attr("class", "formtips onError");
					$("#u_cellPhone").html("请正确填写手机号码！");
				} else {
					$("#u_cellPhone").attr("class", "formtips");
					$("#u_cellPhone").html("");
					if ($("#clickCode5").html() == "重新发送验证码"
							|| $("#clickCode5").html() == "点击获取验证码") {
						if (flags)
							return;
						var phone = $("#cellPhone").val();
						$.post("phoneCheck.htm", "phone=" + phone, function(
								datas) {
							if (datas.ret != 1) {
								alert(datas.msg);
								return;
							}
							phone = datas.phone;
							var test = {};
							test["paramMap.phone"] = phone;
							$.post("sendSMS.htm", test, function(data) {
								if (data == 1) {
									timers = 180;
									flags = true;
									tipId = window
											.setInterval("timer_()", 1000);
								} else {
									alert("手机验证码发送失败");
								}
							});
						});
					}
				}
			});
	});
	//定时
	function timer_() {

		if (timers >= 0) {
			$("#clickCode5").html("验证码获取：" + timers + "秒");
			timers--;
		} else {
			window.clearInterval(tipId);
			flags = false;
			$("#clickCode5").html("重新发送验证码");
			$.post("removeCode.htm", "", function(data) {
			});

		}
	}
	//======
	$(document)
			.ready(
					function() {
						$("#BaseDataform :input")
								.blur(function() {
									//验证手机号码
										if ($(this).attr("id") == "cellPhone") {
											if ($(this).val() == "") {
												$("#u_cellPhone").attr("class",
														"formtips onError");
												$("#u_cellPhone").html(
														"请填写手机号码！");
											} else if ((!/^1[3,4,5,8]\d{9}$/
													.test($("#cellPhone").val()))) {
												$("#u_cellPhone").attr("class",
														"formtips onError");
												$("#u_cellPhone").html(
														"请正确填写手机号码！");
											} else {
												$("#u_cellPhone").attr("class",
														"formtips");
												$("#u_cellPhone").html("");
											}
										}
										//真实姓名
										if ($(this).attr("id") == "realName") {
											var isName = new Object();
											isName = /^[a-zA-Z\u4e00-\u9fa5]+$/;
											if ($(this).val() == "") {
												$("#u_realName").attr("class",
														"formtips onError");
												$("#u_realName").html(
														"请填写真实姓名！");
											} else if ($(this).val().length < 2
													|| $(this).val().length > 20) {
												$("#u_realName").attr("class",
														"formtips onError");
												$("#u_realName").html(
														"名字长度为2-20个字符");
											} else if (!isName.test($(this)
													.val())) {
												$("#u_realName").html(
														"真实姓名输入有误");
											} else {
												$("#u_realName").attr("class",
														"formtips");
												$("#u_realName").html("");
											}
										}
										//========
										//身份号码
										if ($(this).attr("id") == "idNo") {
											var isIDCard1 = new Object();
											var isIDCard2 = new Object();
											//身份证正则表达式(15位) 
											isIDCard1 = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/;
											//身份证正则表达式(18位) 
											isIDCard2 = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}(x|X))$/;
											if ($(this).val() == "") {
												//$("#u_idNo").attr("class", "formtips onError");
												$("#u_idNo").html("请填写身份证号码");
											} else if (isIDCard1.test($(this)
													.val())
													|| isIDCard2.test($(this)
															.val())) {
												//验证身份证号码的有效性
												var parama = {};
												parama["paramMap.idNo"] = $(
														this).val();
												$
														.post(
																"isIDNO.htm",
																parama,
																function(data) {
																	if (data.putStr == "0") {
																		$(
																				"#u_idNo")
																				.html(
																						"请填写身份证号码");
																	} else if (data.putStr == "1") {
																		$(
																				"#u_idNo")
																				.html(
																						"身份证号码不合法!");
																	} else {
																		$(
																				"#u_idNo")
																				.html(
																						"");
																	}
																});
											} else {
												$("#u_idNo").html("身份证号码不正确");
											}
										}
										//========== 验证出生年月
										if ($(this).attr("id") == "birthday") {
											if ($(this).val() != "") {
												$("#u_birthday").html("");
											}
										}
										//==手机验证码
										if ($(this).attr("id") == "vilidataNum") {
											if ($(this).val() == "") {
												$("#u_vilidataNum").attr(
														"class",
														"formtips onError");
												$("#u_vilidataNum").html(
														"请填写手机验证码");
											} else {
												$("#u_vilidataNum").attr(
														"class", "formtips");
												$("#u_vilidataNum").html("");
											}
										}
										//================居住电话
										if ($(this).attr("id") == "telephone") {
											var mdd = /^((0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/;
											if ($(this).val() == "") {
												//   $("#u_telephone").attr("class", "formtips onError");
												//   $("#u_telephone").html("请填写居住电话");
											} else if (!mdd.test($(this).val())) {
												$("#u_telephone").attr("class",
														"formtips onError");
												$("#u_telephone").html(
														"请填写正确的居住电话");
											} else {
												$("#u_telephone").attr("class",
														"formtips");
												$("#u_telephone").html("");
											}
										}
										//============
									});
						$("#province").change(function() {
							var provinceId = $("#province").val();
							citySelectInit(provinceId, 2);
						});
						$("#registedPlacePro").change(function() {
							var provinceId = $("#registedPlacePro").val();
							registedPlaceCity(provinceId, 2);
						});

					});
	function registedPlaceCity(parentId, regionType) {
		var _array = [];
		_array.push("__tag_349$15_--请选择--__tag_349$41_");
		var param = {};
		param["regionType"] = regionType;
		param["parentId"] = parentId;
		$.post("ajaxqueryRegion.htm", param, function(data) {
			for ( var i = 0; i < data.length; i++) {
				_array.push("__tag_355$17_" + data[i].regionName
						+ "__tag_355$76_");
			}
			$("#registedPlaceCity").html(_array.join(""));
		});
	}

	function citySelectInit(parentId, regionType) {
		var _array = [];
		_array.push("__tag_366$15_--请选择--__tag_366$41_");
		var param = {};
		param["regionType"] = regionType;
		param["parentId"] = parentId;
		$.post("ajaxqueryRegion.htm", param, function(data) {
			for ( var i = 0; i < data.length; i++) {
				_array.push("__tag_372$17_" + data[i].regionName
						+ "__tag_372$76_");
			}
			$("#city").html(_array.join(""));
		});
	}

	function getDirNum() {
		var date = new Date();
		var m = date.getMonth() + 1;
		var d = date.getDate();
		if (m < 10) {
			m = "0" + m;
		}
		if (d < 10) {
			d = "0" + d;
		}
		var dirName = date.getFullYear() + "" + m + "" + d;
		return dirName;
	}

							}
						});

	});

	function uploadCall(basepath, fileName, cp) {
		if (cp == "img") {
			var path = "upload/" + basepath + "/" + fileName;
			$("#img").attr("src", path);
			$("#setImg").attr("src", path);
		}
	}

	function getDirNum() {
		var date = new Date();
		var m = date.getMonth() + 1;
		var d = date.getDate();
		if (m < 10) {
			m = "0" + m;
		}
		if (d < 10) {
			d = "0" + d;
		}
		var dirName = date.getFullYear() + "" + m + "" + d;
		return dirName;
	}
</script>

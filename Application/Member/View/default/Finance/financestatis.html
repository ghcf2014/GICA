<block name="body">
<extend name="Base/common"/>
<block name="body">
		<!-- 引用头部公共部分 -->
		<jsp:include page="/include/topref.jsp"></jsp:include>
		<div class="nymain">
			<div class="wdzh">
				<div class="l_nav">
					<div class="box">
						<!-- 引用我的帐号主页左边栏 -->
						<include file="Public/left"/>
					</div>
				</div>
				<div class="r_main">
					<div class="box">
						<div class="tabtil">
							<ul>
								<li class="on">
									理财统计
								</li>
							</ul>
							</h2>
						</div>
						<div class="boxmain2">
							<div class="biaoge" style="margin-top: 0px;">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<th colspan="3">
											回报统计
										</th>
									</tr>
									<tr>
										<td align="center">
											已赚利息
										</td>
										<td align="center">
											奖励收入总额
										</td>
										<td align="center">
											已赚逾期罚息
										</td>
									</tr>
									<tr>
										<td align="center">
											￥
											<s:if test="#request.financeStatisMap.earnInterest !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											￥
											<s:if test="#request.financeStatisMap.rewardIncome !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											￥
											<s:if test="#request.financeStatisMap.hasFI !=''"></s:if>
											<s:else>0</s:else>
										</td>
									</tr>
								</table>

							</div>
							<div class="biaoge">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<th colspan="6">
											个人理财统计
										</th>
									</tr>
									<tr>
										<td align="center">
											总借出金额
										</td>
										<td align="center">
											总借出笔数
										</td>
										<td align="center">
											已回收本息
										</td>
										<td align="center">
											已回收笔数
										</td>
										<td align="center">
											待回收本息
										</td>
										<td align="center">
											待回收笔数
										</td>
									</tr>
									<tr>
										<td align="center">
											￥
											<s:if test="#request.financeStatisMap.investAmount !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											<s:if test="#request.financeStatisMap.investCount !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											￥
											<s:if test="#request.financeStatisMap.hasPI !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											<s:if test="#request.financeStatisMap.hasCount !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											￥
											<s:if test="#request.financeStatisMap.forPI !=''"></s:if>
											<s:else>0</s:else>
										</td>
										<td align="center">
											<s:if test="#request.financeStatisMap.forCount !=''"></s:if>
											<s:else>0</s:else>
										</td>
									</tr>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 引用底部公共部分 -->
		<jsp:include page="/include/footer.jsp"></jsp:include>
		<!-- 左侧菜单on识别 -->
		<script>
	$(function() {
		$('#li_12').addClass('on');
	});
</script>
</block>

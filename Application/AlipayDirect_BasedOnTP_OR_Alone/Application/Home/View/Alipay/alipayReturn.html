<extend name="Base:base" />
<block name="title">订单支付结果</block>
<block name="content">
	<if condition="$status eq 0">
		<div class="alert alert-danger" role="alert">支付失败！</div>
		<div class="alert alert-info">
			<blockquote>
			<h4>失败信息:</h4>
			<p>{$msg}</p>
			</blockquote>
		</div>
		<p class="alert alert-warning" role="alert">如果您的余额不足，请到社团处充值后继续支付！</p>
	<else/>
		<div class="alert alert-success" role="alert">支付成功</div>
			<p class="alert alert-info" role="alert">如果您需要再次购买，请到社团处充值后继续下单，或者在电脑上用支付宝付款购买哦！</p>
	</if>
	
</block>

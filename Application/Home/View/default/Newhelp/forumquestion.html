<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@ include file="/include/taglib.jsp"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>常见问题_融资谷</title>
		<link rel="stylesheet" href="css/style.css" type="text/css"></link>
		<link href="css/css.css" rel="stylesheet" type="text/css" />
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<link href="css/cjwt.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js">
	
</script>
		<script type="text/javascript" src="js/banner.js">
	
</script>
		<script src="js/cjwt.js" type="text/javascript"></script>
	</head>

	<body>

		<!--header-->
		<jsp:include page="/include/topref.jsp"></jsp:include>
		<!-- header end-->

		<!--常见问题-->
		<div class="main_kan_new">
			<div id="wrapper">
				<div class="title-sub">
					<h2 id="htop">
						所有问答
					</h2>
					<b class="line"></b>
				</div>
				<div class="content_post">
					<div id="mainsub1">
						<div id="herp1">
							<s:if test="pageBean.page==null || pageBean.page.size==0">
								<ul>
									<li class="wd_list">
										暂时没有可进行回答的问题！
									</li>
								</ul>
							</s:if>
							<s:else>
								<s:set name="counts" value="#request.pageNum" />
								<s:iterator value="pageBean.page" var="bean" status="s">
									<ul class="wd_list">
										<li>
											<h4>
												<a href="queryAnserwerAll.htm?id=${id }">${title }</a>
											</h4>
											<div class="bqd_font">
												<a href="#" class="wd_tx">${author }</a>
												<a href="#" class="pl_img">回答&nbsp;(${answernum}) </a>
												<a href="#" class="ll_img">浏览&nbsp;(${browsenum}) </a>
												<span>${quizTime}</span>
											</div>
										</li>
									</ul>
								</s:iterator>
							</s:else>
							<s:if test="pageBean.page!=null || pageBean.page.size>0">
								<span style="float: right;"> <span> <shove:page
											url="forumquestionall.htm" curPage="${pageBean.pageNum}"
											showPageCount="10" pageSize="${pageBean.pageSize }"
											theme="number" totalCount="${pageBean.totalNum}">
										</shove:page> </span> </span>
							</s:if>
						</div>
						<div class="clearfix">

						</div>
						<form action="forumquestionall.htm" id="form" method="post">
							<input id="pageNum" name="curPage" type="hidden" />
						</form>
					</div>
					<div id="sidesub1">
					<div class="static_nav">
						<div class="reg_btn">
							<a href="">问答社区</a>
						</div>
						<ul>
							<li>
								<a href="javascript:divhidden(1);"> 所有问答</a>
							</li>
							<li>
								<a href="forumWaitQuestion.htm"> 待回答问题</a>
							</li>
						</ul>
						<div class="clear"></div>
						<a class="" style="width: 208px; height: 44px;"
							href="myquestion.htm"><img src="images/img/wytw.jpg"
								width="208" height="44" /> </a>
					</div>
				</div>
				</div>

				
			</div>

			<div class="clear"></div>
		</div>

		<script type="text/javascript" src="script/jquery-1.7.1.min.js">
	
</script>
		<script type="text/javascript">
	$("#jumpPage").click(function() {
		var curPage = $("#curPageText").val();
		if (isNaN(curPage)) {
			alert("输入格式不正确!");
			return;
		}
		//$("#form").submit();
			window.location.href = "forumquestionall.htm?curPage=" + curPage
					+ "";
		});
</script>

		<!--bottom-->
		<jsp:include page="/include/footer.jsp"></jsp:include>
		<!-- bottom end-->
	</body>
</html>

<!DOCTYPE html>
<html>
	<block name="body"> <extend name="Base/common" /> <block
	name="body">
	<head>

		<meta charset="utf-8">
		<style type="text/css">
			*{padding: 0;margin: 0;border: 0;list-style: none;}
			body{font-family: "微软雅黑";font-size: 14px;background: #fff;color: #555;}
		
			.zlsc_cont{width: 810px;border: 1px solid #ddd;padding: 0 20px 20px;margin: 30px auto;}
			.zlsc_cont h2{font-weight: normal;width: 100%;height: 45px;border-bottom: 1px solid #ddd;line-height: 45px;font-size: 18px;color: #169bff;}
			
			.zlsc_cont .zlsc_cont_in01{width: auto;height: 50px;overflow: hidden;margin: 20px 0;}
			.zlsc_cont .zlsc_cont_in01 li{float: left;width: 150px;height: 35px;margin: 5px 10px;}
			.zlsc_cont .zlsc_cont_in01 li input{width: 150px;height: 35px;line-height: 35px;font-size: 16px;color: #fff;cursor: pointer;text-align: left;padding-left: 45px;}
			
			.zlsc_cont .zlsc_cont_in02{width: 780px;padding: 10px 15px;height: auto;}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab{width: auto;height: auto;}		
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab h5{font-size: 16px;background: url(__PUBLIC__/Home/images/cont_bot_r_a_bg.png) no-repeat 8px 11px;height: 30px;width: 755px;padding-left:25px;line-height: 30px;font-weight: normal;}
			
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab table{border-top: 1px solid #ddd;border-left: 1px solid #ddd;margin: 15px 0;}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab table tr td{border-bottom: 1px solid #ddd;border-right: 1px solid #ddd;height: 30px;line-height: 30px;padding: 0 10px;}
			
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file{overflow: hidden;width: 720px;padding: 10px 20px;}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dl{width: auto;height: auto;overflow: hidden;margin-bottom:18px;}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dl dt{width: 100px;height: 40px;font-weight: normal;line-height: 40px;text-align: center;float: left;}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dl dd{width:auto;min-width: 290px;height: 38px;margin-left:10px;float: left;position: relative;overflow:hidden;}	
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dd{margin-top: 10px;}		
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dl dd input[type=file]{
				position:absolute;
				top:0; right:0; bottom:0;
				width: 100%;
				border:0;
				padding:0; margin:0;
				height:38px;
				cursor:pointer;
				filter:alpha(opacity=0);
				-moz-opacity:0;
				-khtml-opacity: 0;
				opacity:0;
			}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dl dd input[type=text]{
				float:left;
				display:inline-block;
				outline:0 none;
				height:38px;
				width:230px;
				margin:0;
				padding:8px 10px;
				overflow:hidden;
				cursor:default;
				border:1px solid;
				border-right:0;
				font:9pt/100% Arial, Helvetica, sans-serif; 
				color:#777;
				text-shadow:1px 1px 0px #fff;
				text-overflow:ellipsis;
				white-space:nowrap;
				-moz-border-radius:5px 0px 0px 5px;
				-webkit-border-radius:5px 0px 0px 5px;
				border-radius:5px 0px 0px 5px;
				background:#f5f5f5;
				background:-moz-linear-gradient(top, #fafafa 0%, #eee 100%);
				background:-webkit-gradient(linear, left top, left bottom, color-stop(0%,#fafafa), color-stop(100%,#f5f5f5));
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fafafa', endColorstr='#f5f5f5',GradientType=0);
				border-color:#ccc;
				-moz-box-shadow:0px 0px 1px #fff inset;
				-webkit-box-shadow:0px 0px 1px #fff inset;
				box-shadow:0px 0px 1px #fff inset;	
				-moz-box-sizing:border-box;
				-webkit-box-sizing:border-box;
				box-sizing:border-box;
			}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .zlsc_cont_in02_file dl dd input[type=button]{
				float:left;
				height:38px;
				display:inline-block;
				outline:0 none;
				padding:8px 12px;
				margin:0;
				cursor:pointer;
				border:1px solid #ccc;
				font:bold 9pt/100% Arial, Helvetica, sans-serif;
				-moz-border-radius:0px 5px 5px 0px;
				-webkit-border-radius:0px 5px 5px 0px;
				border-radius:0px 5px 5px 0px;
				-moz-box-shadow:0px 0px 1px #fff inset;
				-webkit-box-shadow:0px 0px 1px #fff inset;
				box-shadow:0px 0px 1px #fff inset;
			}
			
			
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab .upbtn{width: 80px;height: 30px;background: #169bff url(__PUBLIC__/Home/images/upload20x20.png) no-repeat 8px 5px;;color: #fff;text-align: left;padding-left: 30px;font-size: 16px;margin: 10px 175px;cursor: pointer;}
			.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab p{line-height: 30px;color: red;}
		</style>
		
		<script src="Js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.zlsc_cont .zlsc_cont_in01 li').each(function(index,element){
					$(element).click(function(){
						$('.zlsc_cont .zlsc_cont_in02 .zlsc_cont_in_tab').eq($(element).index()).show().siblings().hide();
					});
				});
				
				
				$(".file").change(function(){
					$(this).parents('dd').find(".filename").val($(this).val());

				});	
			})
		</script>
	</head>
	<body>
		<div class="zlsc_cont">		
			<h2>&nbsp;&nbsp;资料上传</h2>
			<ul class="zlsc_cont_in01">
				<li><input type="button" value="申请表下载" style="background: #169bff url(__PUBLIC__/Home/images/download20x20.png) no-repeat 25px 8px;width: 165px;"/></li>
				<li><input type="button" value="资料上传"  style="background: #7ecd1a url(__PUBLIC__/Home/images/upload20x20.png) no-repeat 25px 8px;width: 145px;"/></li>
			</ul>
			<div class="zlsc_cont_in02">
				<div class="zlsc_cont_in_tab">
					<h5>申请表下载</h5>
					<table border="0" cellspacing="0" cellpadding="0">
						<volist name="applyfile" id="vo">
						<tr>
							<td style="width: 550px;">借款申请表{$vo.filetype}</td>
							<td style="width: 30px;"><a href="Uploads/{$vo.filepath}" target="_blank">下载</a></td>
						</tr>
						</volist>
					</table>
				</div>
				<div class="zlsc_cont_in_tab" style="display: none;">
					<h5>资料上传</h5>
					<form action="{:U('Borrow/borrowfile_add')}" method="post"  enctype="multipart/form-data" >
					<div class="zlsc_cont_in02_file">
						<dl>
							<dt>身份证明</dt>
							<if condition="$file['identity_report'] eq 1">
								<dd>已上传</dd>
							<else/>  
								<dd>
									<input type="file" value="" name="file" class="file">
									<input type="text" value="" class="filename">
									<input type="button" value="浏 览">
								</dd>
							</if>
						</dl>
						<dl>
							<dt>征信报告</dt>
							<if condition="$file['credit_report'] eq 1">
								<dd>已上传</dd>
							<else/>	
								<dd>
									<input type="file" value="" name="file" class="file">
									<input type="text" value="" class="filename">
									<input type="button" value="浏 览">
								</dd>
							</if>
						</dl>
						<dl>
							<dt>工作证明</dt>
							<if condition="$file['work_report'] eq 1">
								<dd>已上传</dd>
							<else/>  
								<dd>
									<input type="file" value="" name="file" class="file">
									<input type="text" value="" class="filename">
									<input type="button" value="浏 览">
								</dd>
							</if>
						</dl>
						<dl>
							<dt>收入证明</dt>
							<if condition="$file['income_report'] eq 1">
								<dd>已上传</dd>
							<else/>  
								<dd>
									<input type="file" value="" name="file" class="file">
									<input type="text" value="" class="filename">
									<input type="button" value="浏 览">
								</dd>
							</if>
						</dl>
						<dl>
							<dt>居住证明</dt>
							<if condition="$file['living_report'] eq 1">
								<dd>已上传</dd>
							<else/>  
								<dd>
									<input type="file" value="" name="file" class="file">
									<input type="text" value="" class="filename">
									<input type="button" value="浏 览">
								</dd>
							</if>
						</dl>
						
						<dl>
							<dt>辅助资料</dt>
							<if condition="$file['other_report'] eq 1">
								<dd>已上传</dd>
							<else/>  
								<dd>
									<input type="file" value="" name="file" class="file">
									<input type="text" value="" class="filename">
									<input type="button" value="浏 览">
								</dd>
							</if>
						</dl>												
					</div>
						<input type="submit" id="" value="上传" class="upbtn" style="margin-left:220px;"/>
					</form>
					
					<p>请上传jpg,gif,bmp,png,pdf,rtf,tif 等格式的文件（pdf,rtf,tif文件无法显示图标噢）</p>
					<p>*温馨提示：请上传真实有效的资料！</p>
				</div>
			</div>
		</div>
	</body>
	</block>
</html>

<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%@include file="/include/taglib.jsp"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>融资谷网贷</title>
		<jsp:include page="/include/head.jsp"></jsp:include>
		<link rel="stylesheet" href="css/style.css" type="text/css"></link>
		<link rel="stylesheet" href="css/base.css" type="text/css"></link>
		<link href="css/inside.css" rel="stylesheet" type="text/css" />
		<link id="skin" rel="stylesheet" href="css/jbox/Gray/jbox.css" />
		<script language="javascript" type="text/javascript"
			src="My97DatePicker/WdatePicker.js"></script>
	</head>

	<body>
		<!-- 引用头部公共部分 -->
		<jsp:include page="/include/topref.jsp"></jsp:include>

		<div class="nymain">
			<div class="wdzh">
				<div class="l_nav">
					<div class="box">
						<!-- 引用我的帐号主页左边栏 -->
						<%@include file="/include/left.jsp"%>
					</div>
				</div>
				<div class="r_main">
					<div class="tabtil">
						<ul>
							<a href="friendManagerInit.htm">
								<li>
									如何邀请好友
								</li> 
							</a>
							<a href="friendManagerInits.htm">
							<li class="on">
								 邀请的好友 
							</li>
							</a>
						</ul>
					</div>
					<div class="boxsss">
						<div class="biaoge" id="hyyq">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<th>
											邀请的好友
										</th>
										<th>
											注册时间
										</th>
										<th>
											VIP成功付费时间
										</th>
										<th>
											奖励
										</th>
									</tr>
									<s:if test="pageBean.page==null || pageBean.page.size==0">
										<tr align="center" class="gvItem">
											<td colspan="4">
												暂无数据
											</td>
										</tr>
									</s:if>
									<s:else>
										<s:iterator value="pageBean.page" var="bean">
											<tr>
												<td align="center">
													${bean.username}
												</td>
												<td align="center">
													${bean.createTime }
												</td>
												<td align="center">
													${bean.vipCreateTime}
												</td>
												<td colspan="6" align="center">
													${bean.money}
												</td>
											</tr>
										</s:iterator>
									</s:else>

								</table>
								<div class="fenye">
										<shove:page
											url="friendManagerInits.htm" curPage="${pageBean.pageNum}"
											showPageCount="10" pageSize="${pageBean.pageSize }"
											theme="number" totalCount="${pageBean.totalNum}">
										</shove:page>
								</div>
							</div>
						<!--关注好友部分-->
						</div>
					</div>
				</div>
			</div>
		<input id="attid" type="hidden" value="${user.id }" />
		<!-- 引用底部公共部分 -->
		<jsp:include page="/include/footer.jsp"></jsp:include>

		<script type="text/javascript" src="script/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="script/jquery.shove-1.0.js"></script>
		<script type="text/javascript" src="script/nav-zh.js"></script>
		<script type="text/javascript" src="common/date/calendar.js"></script>
		<script type="text/javascript" src="css/popom.js"></script>
			<script type="text/javascript">
	$("#jumpPage").click(function() {
		var curPage = $("#curPageText").val();
		if (isNaN(curPage)) {
			alert("输入格式不正确!");
			return;
		}
		//$("#form").submit();
			window.location.href = "friendManagerInits.htm?curPage=" + curPage
					+ "";
		});
</script>
		<script>
	$(function() {
		//样式选中
		$("#zh_hover").attr('class', 'nav_first');
		$("#zh_hover div").removeClass('none');
		$('#li_6').addClass('on');

		init();
	});
</script>

	</body>
</html>

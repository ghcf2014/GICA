<block name="body"> <extend name="Base/common" /> <block
	name="body"> <!--header--> <!--找回密码  开始--> <!--邮箱找回密码页面--> <!--background: url(__PUBLIC__/Home/images/120x30pxblue.png) no-repeat center center;-->
<div class="zhmm">
	<h2>找回密码</h2>
	<div class="zhmm_tab">
	<form id="form" action="{:U('findpassword_send')}" method="post">
		<div class="tab">
			<dl>
				<dt><span style="color: red;">*</span>支付密码</dt>
				<dd>
					<input type="text" class="text" placeholder="请输入支付密码" />
				</dd>
			</dl>
			<dl>
				<dt>
					<span style="color: red;">*</span>邮箱账号
				</dt>
				<dd>
					<input type="text" class="text" name="email" placeholder="请输入您绑定的邮箱账号" />
				</dd>
			</dl>
			<dl>
				<dt></dt>
				<dd>
					<input type="submit" class="btn" value="点击发送验证邮件"
						style="width: 120px; background: #b30000;" id="sendemail" />
				</dd>
			</dl>
		</div></form>
	</div>
</div>
<script>
	$("#sendemail").click(function() {
		window.location.href = "{:U('Home/System/setpassword')}";
	});
</script> </block>

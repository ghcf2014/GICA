<block name="body"> <extend name="Base/common" /> <block
	name="body"> <!--header--> <!--找回密码  开始-->
<div class="zhmm">
	<h2>找回密码</h2>
	<ul class="zhmm_way">
		<li style="background:#b30000 url(__PUBLIC__/Home/images/phone.png) no-repeat 20px center;"><a href="javascript:;">通过手机找回密码</a></li>
		<li style="background:#b30000 url(__PUBLIC__/Home/images/email.png) no-repeat 20px center;"><a href="javascript:;">通过邮箱找回密码</a></li>
	</ul>	
</div>
<!--#34c2f6  #069dd5-->
<!--找回密码   结束-->


<!--手机找回密码页面-->
<div class="zhmm">
	<h2>找回密码</h2>
	<div class="zhmm_tab">	
		<div class="tab">
				<dl>
					<dt><span style="color: red;">*</span>手机号码</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入您绑定的手机号码" />
					</dd>
				</dl>
				<dl>
					<dt><span style="color: red;">*</span>验证码</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入验证码"
							style="width: 105px;" /><input type="button" class="btn"
							value="发送验证码" />
					</dd>
				</dl>
				<!-- <input type="button" class="btn" value="确认提交" /> -->
				<a href="{:U('System/setpassword')}" class="btn">确认提交</a>
		</div>
	</div>
</div>
	
<!--邮箱找回密码页面-->
<!--background: url(__PUBLIC__/Home/images/120x30pxblue.png) no-repeat center center;-->
<div class="zhmm">
	<h2>找回密码</h2>
	<div class="zhmm_tab">	
		<div class="tab">
			<dl>
				<dt><span style="color: red;">*</span>邮箱账号</dt>
				<dd>
					<input type="text" class="text" placeholder="请输入您绑定的邮箱账号" />
				</dd>
			</dl>
			<dl>
				<dt></dt>
				<dd>
					<input type="button" class="btn" value="点击发送验证邮件"
						style="width: 120px; background: #b30000;" />
				</dd>
			</dl>
		</div>
	</div>
</div>

</block>

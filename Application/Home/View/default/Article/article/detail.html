<extend name="Base/common"/>
<block name="body">
		<!-- 引用头部公共部分 -->
		<jsp:include page="/include/top.jsp"></jsp:include>
		<div class="nymain">
			<div class="lcnav">
				<div class="tab">
					<div class="tabmain">
						<ul>
							<li class="on" style="padding: 0 40px;color: #66ccfb;background: url(__PUBLIC__/Home/images/gg.png) no-repeat;">
								公告详情
							</li>
						</ul>
					</div>
				</div>
				<div class="line">
				</div>
			</div>
			<div class="lcmain">
				<div class="lcmain_l" style="width: 675px">
					<div class="lctab" style="padding: 0 10px;">
						<div class="gginfo" style="padding-bottom: 30px">
							<h2>
								{$info.title}
							</h2>
							<p class="time">
								发布时间：{$info.create_time|date='Y-m-d H:i',###} 点击次数：{$info.view}
							</p>
							<div id="imgxz">
								<section id="contents" style="color: #333;">{$info.content}</section>
							</div>
						</div>
						<div class="sxnews">
							<ul>
								<li style="background: none; line-height: 30px">
                    <article:prev name="prev" info="info">
                        <a href="{:U('?id='.$prev['id'])}">上一篇： </a><a href="{:U('?id='.$prev['id'])}">{$prev['title']|msubstr=0,18}</a>
                    </article:prev>
								</li>
								<li style="background: none; line-height: 30px">
                    <article:next name="next" info="info">
                        <a href="{:U('?id='.$next['id'])}">下一篇：</a><a href="{:U('?id='.$next['id'])}">{$next['title']|msubstr=0,18}</a>
                    </article:next>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div id="showDongtai" class="lcmain_r">
				<div class="lbox">
                   <h2 style="color: #66ccfb;background: url(__PUBLIC__/Home/images/xw.png) no-repeat left 3px;padding-left: 40px;border-bottom: 1px solid #ddd;">网站动态</h2>
                   <div class="dongtai" style="padding-bottom:30px">
                   <ul><article:list name="list" category="1" child="true">
          	            <li><a href="{:U('Article/detail?id='.$list['id'])}">{$list.title}</a></li>
                   	   </article:list>
           	       </ul>
                </div>
                </div>
				</div>
			</div>
		</div>
</block>
